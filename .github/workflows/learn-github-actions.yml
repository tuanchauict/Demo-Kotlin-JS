name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: ./gradlew test
      - name: upload-unit-test-result
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-result
          path: build/reports/tests/
